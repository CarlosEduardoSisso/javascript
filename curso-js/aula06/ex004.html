<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
</head>
<body>
    <h1>Aula 6 de JavaScript– Tratamento de dados</h1>
    <script>
        var nome = window.prompt('Digite o seu nome:');
        document.write(`Olá, <strong>${nome}</strong>.<br> Seu nome tem ${nome.length} letras.<br>`);
        document.write(`Seu nome em <strong>maiúsculas</strong> fica assim: ${nome.toUpperCase()}.`);
        document.write(`Seu nome em <strong>minúsculas</strong> fica assim: ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
