<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="analisador-de-numeros.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 0 e 100): 
            <input type="number" name="num" id="txtnum">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <select name="array" id="selarray" size="10">
                <option value="" style="width: 150px;"></option>
            </select><br>
            <input type="button" value="Finalizar" onclick="analisar()">
        </div>
        <div id="res">
            Aqui vai o texto
        </div>
    </section>
    <footer>
        <p>&copy; Sebastian Rose</p>
    </footer>
    <script src="analisador-de-numeros.js"></script>
</body>
</html>
